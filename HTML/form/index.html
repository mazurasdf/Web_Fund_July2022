<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form time!</title>
</head>

<body>
    <form>
        <div>
            <label>First name:</label>
            <input type="text" placeholder="put your first name in here!">
        </div>

        <div>
            <label>Last name:</label>
            <input type="text" value="Last name here!">
        </div>
        
        <div>
            <label>Age:</label>
            <input type="number">
        </div>

        <div>
            <label>Password:</label>
            <input type="password">
        </div>

        <div>
            <label>Birth date:</label>
            <input type="datetime-local">
        </div>

        <div>
            <label>Email:</label>
            <input type="email">
        </div>

        <div>
            <label>Favorite color:</label>
            <input type="color">
        </div>

        <div>
            <label>Do you not want to check the box?:</label>
            <input type="checkbox">
        </div>

        <div>
            <h2>How is your day?:</h2>

            <label>5:</label><input name="feeling" value="5" type="radio">
            <label>4:</label><input name="feeling" value="4" type="radio">
            <label>3:</label><input name="feeling" value="3" type="radio">
            <label>2:</label><input name="feeling" value="2" type="radio">
            <label>1:</label><input name="feeling" value="1" type="radio">
        </div>

        <div>
            <label>Favorite marvel movie:</label>
            <select>
                <option>Endgame</option>
                <option selected>Infinity War</option>
                <option>Homecoming</option>
                <option>Winter Soldier</option>
                <option>Civil war</option>
                <option>No Way Home</option>
                <option>Iron Man</option>
            </select>
        </div>

        <div>
            <label>Why, though?</label>
            <textarea cols="20" rows="20"></textarea>
        </div>

        <!-- <button>click me!</button> -->
        <input type="submit" value="send your input!">
    </form>
</body>

</html>
